<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="home">
                <a href="#">Rivo</a>
            </div>
            <div class="navlinks">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="shopping">
                <a href="#"><img src="components/bag.svg" alt="Shopping Bag" id="icon"></a>
            </div>
            <div class="loginbutton">
                <button id="loginBtn"><a href="#">Login</a></button>
            </div>
        </nav>
    </header>

    <section class="home-page" id="home-page">
        <div class="left">
            <div class="infos">
                <div class="title">
                    <h1>Discover and Find Your Own Fashion!</h1>
                </div>
                <div class="info">
                    <p>Explore our curated collection of stylish clothing and accessories tailored to your unique taste.
                    </p>
                </div>
                <div class="explore">
                    <button id="exploreBtn"><a href="#">Explore</a></button>
                </div>
            </div>
        </div>
        <div class="right">
            <span id="frame"><img src="components/hero.png" alt="hero"></span>
        </div>
    </section>
</body>
</body>

</html>
